      content:
        - >-
          जिस राशि में ग्रह हो, उससे २, ३, ४ और १०, ११, १२ स्थानों में स्थित
          ग्रहों से तात्कालिक पारस्परिक मित्रता रखता है| अन्य स्थानों में स्थित
          ग्रहों से तात्कालिक शत्रुता रखता है|
