  header: ग्रह संबंध
section:
  intro:
    - >-
      मनुष्य के समान ग्रहो में भी आपसी संबंध होता है| यह संबंध नैसर्गिक हो सकता
      है (सभी जातकों के लिए एक समान) या तात्कालिक (जन्म पत्री में ग्रह स्थिति के
      अनुसार)|
  sub-sections:
    - header: नैसर्गिक संबंध
      content:
        - >-
          किसी भी ग्रह के नैसर्गिक मित्र और शत्रु जानने के लिए उस ग्रह की
          मूलत्रिकोण राशि देखें| ग्रह अपनी मूलत्रिकोण राशि से २, ४, ५, ८, ९, १२
          स्थान और अपने उच्च स्थान के स्वामी से नैसर्गिक मित्रता तथा इनसे भिन्न
          स्थानों (यानि १, ३, ६, ७, १०, ११) के स्वामी से शत्रुता रखता है| जिन
          ग्रहों में दोनों लक्षण मिलें, उन्हें सम समझना चाहिए|
        - >-
          उदहारण - शनि की मूलत्रिकोण राशि कुंभ है| शनि तुला में उच्च है| कुंभ से
          २ (गुरु), ४ (शुक्र), ५ (बुध), ८ (बुध), ९ (शुक्र) - शनि यहाँ उच्च के भी
          हैं, १२ (शनि) - इसे छोड़ दें, शनि के नैसर्गिक मित्र हुए| कुंभ से १
          (शनि) - इसे छोड़ दें, ३ (मंगल), ६ (चंद्र), ७ (सूर्य), १० (मंगल), ११
          (गुरु), शनि के शत्रु हुए| गुरु मित्र भी हैं और शत्रु भी - इसलिए इन्हे
          सम माना जाए|
