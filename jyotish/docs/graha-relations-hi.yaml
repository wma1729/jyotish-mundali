  remarks:
    - >-
      राहु और केतु विशेष हैं। फल दीपिका के आचार्य मंत्रेश्वर के अनुसार बुध, शुक्र और
      शनि मित्र हैं, मंगल सम है, सूर्य, चंद्रमा और गुरु शत्रु हैं। यद्दपि कुछ लोग मंगल के
      साथ-साथ गुरु को भी सम मानते हैं। कुछ अन्य ज्योतिषचार्य राहु को शनि के सामान
      और केतु को मंगल के सामान मानते हैं - शनि के मित्र राहु के मित्र, शनि से सम
      राहु से सम, शनि से बैर राहु से बैर| ठीक इसी तरह मंगल के मित्र केतु के मित्र,
      मंगल से सम केतु से सम, मंगल से बैर केतु से बैर| 
    - >-
      नैसर्गिक मित्र + तात्कालिक मित्र = अधि-मित्र| नैसर्गिक मित्र + तात्कालिक शत्रु = सम|
      नैसर्गिक सम + तात्कालिक मित्र = मित्र| नैसर्गिक सम + तात्कालिक शत्रु = शत्रु|
      नैसर्गिक शत्रु + तात्कालिक मित्र = सम| नैसर्गिक शत्रु + तात्कालिक शत्रु = अधि-शत्रु|
    - >-
      जहाँ योग निर्माण या दशाफल में मैत्री के आधार पर फल कहा जाता है, वहाँ सदैव
      निसर्ग मैत्री को ही देखना चाहिए| तात्कालिक मैत्री का विचार तभी करें जब स्पष्टतया
      अधिमित्र या अधिशत्रु का उल्लेख किया गया हो| तात्कालिक मैत्री का विचार अल्प अवधि
      की अस्थायी स्थितियों का मूल्यांकन करते समय किया जाता है।
    - >-
      प्राकृतिक संबंध पारस्परिक नहीं हैं। उदाहरण के लिए मंगल शनि को सम मानता है
      लेकिन शनि मंगल को शत्रु मानता है। यदि शनि मेष राशि (मंगल के स्वामित्व में)
      में स्थित हो, तो यह अपना बल नहीं खोएगा क्योंकि यह मंगल के लिए सम है परन्तु
      शनि, मंगल का दुश्मन होने के कारण, भाव को कष्ट पहुंचाने का प्रयास करेगा।