    - header: संख्यात्मक संबंध
      content:
        - >-
          एक भाव जो भाव संख्या @ से @ भाव दूर है वह भाव @ से संबंधित और व्युत्पन्न अर्थ का बोधक है।
          उदाहरण के लिए, पांचवां और नौवां (भाव ५ से पांचवां भाव) बच्चों/पोते-पोतियों का प्रतिनिधित्व करते हैं,
          भाव छठा और ग्यारवाह (भाव ६ से छटवां) का अर्थ है रोग/रोग से मुक्ति, आठवां और तीसरा (भाव ८
          से आठवां) आयु का संकेत देता है।
        - >-
          ज्योतिष में आठवा भाव और अंक ८ आयु के सूचक हैं| इस कारण किसी भी भाव से जो आठवा भाव है,
          वह भाव के फल (शुभ/अशुभ) की अवधि को सीमित करता है|
        - >-
          ज्योतिष में बारहवा भाव अंत/हानि/क्षति का सूचक हैं| इस कारण किसी भी भाव से जो बारहवा भाव है, वह भाव के
          फल (शुभ/अशुभ) के अंत का प्रतीक है| यदि दसवे भाव का स्वामी नौवे भाव में स्थित हो (दसवे से बारहवा),
          तो जातक को अपने कार्य क्षेत्र में कठिनाइयों का सामना करना पड़ता है, अपने कार्य क्षेत्र में ऐसे जातको को
          कम ही संतुष्ट देखा जाता है| यदि तीसरे भाव का स्वामी दुसरे भाव में स्थित हो (तीसरे से बारहवा), तो
          प्राय जातक के छोटे भाई-बहन नहीं होते| इनके आत्मविश्वास में भी कमी देखी जा सकती और सार्वजनिक
          जीवन में भी यह दबे-दबे रहते हैं|  
        - >-
          जब किसी भाव का स्वामी उस भाव से उतने ही भाव दूर होता है जितना वह भाव लग्न से होता है,
          तो भाव से जुड़े शुभ-अशुभ परिणाम बार-बार घटित होंगे। इस स्थिति को भावात् भवम् कहा जाता है।
