    - header: सामंजस्य और परछाई
      content:
        - >-
          धर्म भाव (१, ५, ९) के समान अर्थ हैं, किन्तु प्रयोजन, तीव्रता और प्रतिनिधित्व में भिन्नता है। वे एक
          दूसरे के सामंजस्य हैं जहां उच्च भाव निचले भाव की परिवर्तित छवि है - मानो की एक सुर हो पर कहीं
          ऊंचा तो कहीं नीचा| अर्थ, काम और मोक्ष भाव के लिए भी यही सच है। उदाहरण के लिए - धर्म भाव
          १, ५ और ९ क्रमशः स्वयं, संतान और पौत्रों का प्रतिनिधित्व करते हैं, अर्थ भाव ६ और १० क्रमशः
          सेवा और पेशे/व्यापार को दर्शाता है, काम भाव ३ और ११ क्रमशः छोटे और बड़े भाई-बहनों का
          प्रतिनिधित्व करते हैं, और मोक्ष भाव ८ और १२ का आशय क्रमशः हानि और अंत।
        - क्योंकि प्रत्येक ग्रह सप्तम भाव को देखता है, किसी भी भाव से सप्तम भाव उस भाव का प्रतिबिंब होता है।
