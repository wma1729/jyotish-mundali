    - header: Retrogression
      content:
        - >-
          Every planet revolves around the Sun in its orbit. While the Earth
          takes 1 year to complete one revolution, Saturn takes 30 years to
          complete one revolution, because the distance of these planets from
          the Sun is different and the speed of the planets is also different.
          In the time taken by Saturn to complete one revolution, the Earth
          completes 30 revolutions. Due to this, sometimes it seems that the
          planet is not moving forward, but backwards. In such a condition,
          the planet is called retrograde.
        - >-
          Mars, Jupiter and Saturn are retrograde when they are in the 5th,
          6th, 7th or 8th sign from the Sun. Mercury and Venus are always
          found near the Sun and are retrograde there.
        - >-
          Benefic planets become more beneficial when they are retrograde.
          Malefic planets become more malefic when they are retrograde. If an
          exalted planet is retrograde, its strength increases, if a debilitated
          planet is retrograde, its strength also increases. It is not that a
          debilitated retrograde planet will give results like an exalted one,
          but its strength will definitely increase.
  remarks:
    - >-
      Rahu-Ketu are special. They are not assigned any exaltation-debilitation
      rashi. Most astrologers agrees that Rahu is exalted in Taurus and
      debilitated in Scorpio whereas Ketu is exalted in Scorpio and
      delibilitated in Taurus. Some believes that Rahu is exalted in Gemini
      and debilitated in Sagittarius whereas Ketu is exalted in Sagittarius
      and debilitated in Gemini. And then there are some who considers that
      both Rahu-Ketu are exalted in Scorpio and both are debilitated in Taurus.
      They believe that Sun-Saturn, Mars-Jupiter, and Mercury-Venus form
      opposite-pair. Similarly Moon forms the opposite-pair with Rahu-Ketu. 
    - >-
      Rahu-Ketu are not given lordship over any rashis though the predominant
      view is that Rahu and Ketu are lords of Aquarius and Aries respectively.
    - >-
      An exalted graha is very strong. Exaltation simply refers to its strength.
      It need not always give favorable and good results. If it is functional
      malefic, it can give very bad results.
    - >-
      A debilitated graha is not always bad. If the graha is acting as a
      functional malefic, debilitation takes away its strength to act in an
      malefic way.
    - A graha in its own rashi always give favorable results.
    - >-
      Planets revolve around the Sun in their orbits in the following order -
      Mercury, Venus, Earth, Mars, Jupiter and Saturn. Mercury and Venus
      revolve in the inner orbit of the Earth while Mars, Jupiter and Saturn
      revolve in the outer orbit. Planets which revolve in the outer orbit
      are combust when they are farthest from the Earth and become retrograde
      when they are closest to the Earth. That is, the outer planets do not
      combust and retrograde at the same time. This rule does not apply to
      the inner planets. They can be combust and retrograde at the same time.
      Even after moving at a very fast speed, Mercury takes about 30 days to
      transit in one sign because it retrogrades very often.
