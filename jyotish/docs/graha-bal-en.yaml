    - header: Grahas in kendras (angles)
      content:
        - >-
          A graha situated in a kendra gains strength. The maximum strength
          is achieved in 4th kendra and the least in 1st kendra in the
          following order: 4, 7, 10, 1.
      pictures: []
      tables: []
    - header: Graha states
      content:
        - >-
          A rashi is divided into 5 equal parts.
        - >-
          Bala (child): Neither strength nor wisdom. A graha in this state
          can give results only up to 25% of its potential.
        - >-
          Kumara (youth): Has strength but no wisdom. A graha in this state
          can give results only upto 50% of its potential.
        - >-
          Yuva (young adult): Possess both the strength and the wisdom. A
          graha in this state gives full results.
        - >-
          Vriddha (old): Possess wisdom but lacks strength to execute.
          A graha in this state gives minimal results.
        - >-
          Mrita (dead): Almost dead. A graha in this state gives no results.
        - >-
          For the odd rashis these states are in the following order: Bala (0-6),
          Kumara (6-12), Yuva (12-18), Vriddha (18-24), Mrita (24-30). For the
          even rashis the order is reversed i.e. Mrita (0-6), Vriddha (6-12),
          Yuva (12-18), Kumara (18-24), Bala (24-30).
