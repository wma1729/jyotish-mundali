    - header: मित्र-शत्रु राशि
      content:
        - >-
          ग्रह की मित्र राशि वह है जिसका स्वामी उस ग्रह को मित्र मानता है।
          मित्र राशि में ग्रह बल में वृद्धि होती है|
        - >-
          ग्रह की शत्रु राशि वह है जिसका स्वामी उस ग्रह को शत्रु मानता है|
          शत्रु राशि में ग्रह बल में कमी होती है|
        - >-
          ग्रह की सम राशि वह है जिसका स्वामी उस ग्रह को सम मानता है|
          सम राशि में ग्रह बल में कोई प्रभाव नहीं होता| 
