    - header: स्वामित्व और मूल त्रिकोण राशि
      content:
        - >-
          प्रत्येक ग्रह को एक या दो राशियों का आधिपत्य दिया हुआ है। ऐसी राशियों को ग्रहों
          की अपनी राशि भी कहा जाता है।
        - सूर्य और चंद्र क्रमशः सिंह और कर्क राशि के स्वामी हैं।
        - मेष और वृश्चिक राशि का स्वामी मंगल है।
        - मिथुन और शुक्र का स्वामी बुध है।
        - धनु और मीन राशि का स्वामी गुरु है।
        - वृष और तुला राशि का स्वामी शुक्र है।
        - शनि मकर और कुंभ राशि का स्वामी है।
        - ग्रह अपनी राशि में बली और शुभ होते हैं। इनमें वे सदैव अनुकूल फल देते हैं।
        - >-
          हर ग्रह को अपनी राशि के कुछ निश्चित अंशों में मूल त्रिकोण बल प्राप्त होता है।
          मूल त्रिकोण राशि में ग्रह अत्यंत प्रबल होता है। उच्च के बाद किसी ग्रह के लिए
          यह सबसे उत्तम स्थान है।
