    - header: अस्त ग्रह
      content:
        - >-
          जब कोई ग्रह सूर्य के बहुत समीप आ जाता है, तब वह हमें दिखाई नहीं देता।
          दृष्टि से ओझल होने के कारण वह ग्रह निर्बल हो जाता है| ऐसे ग्रह को अस्त या रश्मिरहित
          कहा जाता है| ग्रह सूर्य के जितना समीप हो, उसके अशुभ फल उतने अधिक होंगे|
          सूर्य से युति को अग्रसर (युति की ओर जाते) ग्रह की अपेक्षा में सूर्य से युति कर पश्चसर
          (युति से दूर जाते) ग्रह कम हानिकारक होते हैं| नैसर्गिक शुभ ग्रह जब अस्त हो तो
          उनकी शुभता में कमी आती है| नैसर्गिक अशुभ ग्रह जब अस्त हो तो उनकी अशुभता
          में वृद्धि होती है| अस्त ग्रह का स्थान बल अच्छा हो या उस पर शुभ / मित्र ग्रहों की
          दृष्टि हो तो वह कम हानिकारक होगा और वहीँ अस्त ग्रह को अच्छा स्थान बल प्राप्त न हो
          और उस पर अशुभ / शत्रु ग्रह की दृष्टि हो तो वह अधिक हानिकाररक होगा|
        - >-
          अस्त ग्रह का फल जानने के लिए पहले तो जाने की वह किस भाव का स्वामी है -
          वह जिस भाव का स्वामी होगा उस भाव को क्षति पहुंचाएगा| क्षति किस प्रकार की होगी
          वह ग्रह और भाव पर निर्भर करता है|
        - >-
          अस्त ग्रह की आंतरिक विशेषताएँ खिल उठती हैं| ग्रहों की आंतरिक विशेषताएँ कुछ इस प्रकार हैं
          - चंद्र: मन, भावना, अनुभूति, आदि; मंगल: साहस, मनोबल, आत्मविश्वास, आदि;
          बुध - बुद्धि, प्रतिभा, आदि; गुरु: उदारता, विवेक, ज्ञान, आदि; शुक्र: सुंदरता, इच्छाएं, आदि;
          शनि: क्रूरता, एकांत, त्याग, आदि| स्मरण रहे की सूर्य + बुध की युति बुधादित्य योग बनाती है|
        - >-
          प्रत्येक भाव कुछ बाहरी (जैसे शरीर के अंग, सम्बन्ध और सम्बन्धी, चल और अचल सम्पति,
          वस्त्र, व्यापार, नौकरी, आदि) और कुछ आंतरिक विषयों (जैसे साहस, बुद्धि, मनोबल, विद्या,
          आदि) का द्योतक है| यदि उस भाव का स्वामी अस्त हो, तो बाहरी विषयों पर प्रतिकूल प्रभाव
          पड़ता है और उन विषयों की हानि होती है| परन्तु आंतरिक विषयों पर न्यूनतम प्रभाव पड़ता है|
          उदाहरण - यदि मकर लग्न की कुंडली में शुक्र अस्त हो, तो पांचवे और दसवे घर को देखें|
          पांचवे भाव के बाहरी विषय - संतान, किडनी (गुर्दा), लीवर (जीगर) और दसवे भाव के बाहरी विषय
          - पिता, घुटने, व्यापार, नौकरी, पद को हानि होती है|
