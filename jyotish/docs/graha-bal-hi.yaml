    - header: वक्री ग्रह
      content:
        - >-
          प्रत्येक ग्रह अपनी कक्षा में सूर्य की परिक्रमा करता है| जहाँ पृथ्वी को परिक्रमा में १ वर्ष लगता है,
          वहीँ शनि को अपनी परिक्रमा में ३० वर्ष लगते है, क्योंकि सूर्य से इन ग्रहों की दूरी अलग-अलग है
          और ग्रहों की गति भी अलग-अलग है| जितने समय में शनि एक परिक्रमा करता है, उतने समय में
          पृथ्वी ३० परिक्रमाएं कर लेती है| इस कारण कई बार ऐसा प्रतीत होता है की ग्रह आगे नहीं, पीछे
          जा रहा हो| एसी अवस्था में ग्रह को वक्री कहते हैं|
        - >-
          मंगल, गुरु और शनि वक्री तब होते हैं जब वह सूर्य से ५, ६, ७ या ८ राशि में होते हैं| बुध
          और शुक्र तो सदैव सूर्य के आसपास ही पाए जाते हैं और वहीँ वक्री होते हैं|
        - >-
          शुभ ग्रह वक्री होने पर और अधिक शुभकारक हो जाते हैं| अशुभ ग्रह वक्री होने पर अधिक हानिकारक
          हो जाते हैं| उच्च ग्रह वक्री हो तो उसका बल और बढ़ जाता है, नीच ग्रह वक्री हो तो उसका बल
          भी बढ़ जाता है| ऐसा नहीं की नीच वक्री ग्रह उच्च के समान फल देगा पर उसकी नीचता में अवशय
          कमी होगी| 
