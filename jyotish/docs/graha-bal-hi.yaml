    - header: ग्रह अवस्था
      content:
        - >-
          एक राशि को ५ बराबर भागों में बांटा जाता है:
        - >-
          बाल: न तो बल और न ही समझ। इस अवस्था में ग्रह अपनी क्षमता का
          केवल २५% तक ही परिणाम दे सकता है।
        - >-
          कुमार: इसमें बल तो होता है, लेकिन समझ नहीं होती। इस अवस्था में
          ग्रह अपनी क्षमता का केवल ५०% तक ही परिणाम दे सकता है।
        - >-
          युवा: इसमें बल और समझ दोनों होते है। इस अवस्था में ग्रह पूर्ण फल देता है।
        - >-
          वृद्ध: समझ तो होती है, लेकिन कार्य करने का बल नहीं होता। इस अवस्था
          में ग्रह न्यूनतम परिणाम देता है।
        - >-
          मृत: लगभग मृत। इस अवस्था में ग्रह कोई परिणाम नहीं देता।
        - >-
          विषम राशियों के लिए अवस्थाएँ निम्नलिखित क्रम में हैं: बाल (०-६),
          कुमार (६-१२), युवा (१२-१८), वृद्ध (१८-२४), मृत (२४-३०)।
          सम राशियों के लिए क्रम उलट है अर्थात मृत (०-६), वृद्ध (६-१२),
          युवा (१२-१८), कुमार (१८-२४), बाल (२४-३०)।
