  header: ग्रह बल
section:
  intro:
    - विभिन्न राशियों और भावों में ग्रह की स्थिति के आधार पर, ग्रह अधिक बलशाली या निर्बल हो सकता है| 
  sub-sections:
    - header: उच्च-नीच राशि
      content:
        - >-
          अपनी उच्च राशि में स्थित ग्रह कुंडली में अपने सर्वोत्तम स्थान पर होता है। एक उच्च ग्रह
          अत्यंत बलवान होता है। अपनी नीच राशि में स्थित ग्रह कुंडली में अपने क्षीण स्थान
          पर होता है। एक नीच ग्रह में बहुत कम या कोई बल नहीं होता है।
        - >-
          सूर्य मेष राशि में उच्च का और तुला राशि में नीच का होता है जबकि शनि तुला राशि में
          उच्च का और मेष राशि में नीच का होता है।
        - चंद्र वृषभ राशि में उच्च का और वृश्चिक में नीच का होता है।
        - >-
          मंगल मकर राशि में उच्च का और कर्क राशि में नीच का होता है जबकि गुरु कर्क राशि में
          उच्च का और कर्क राशि में नीच का होता है।
        - >-
          बुध कन्या राशि में उच्च का और मीन राशि में नीच का होता है जबकि शुक्र मीन राशि में
          उच्च का और कन्या राशि में नीच का होता है।
