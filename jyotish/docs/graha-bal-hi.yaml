    - header: दिग (दिशा) बल
      content:
        - >-
          किसी ग्रह के समग्र बल को निर्धारित करने में दिग्बल एक महत्वपूर्ण विचारणीय बिन्दु
          है और इसकी उपेक्षा नहीं करनी चाहिए।
