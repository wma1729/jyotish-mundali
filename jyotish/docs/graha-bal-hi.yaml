    - header: केंद्रगत ग्रह
      content:
        - >-
          केंद्रगत ग्रह को बल मिलता है। सबसे अधिक बल ४ केंद्र में और
          सबसे कम बल १ केंद्र में निम्न क्रम से प्राप्त होता है: ४, ७, १०, १.
      pictures: []
