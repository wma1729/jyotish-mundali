    - header: क्रियात्मक प्रकृति
      content:
        - >-
          ग्रह अपनी दशा अवधि के दौरान शुभ या अशुभ फल देता है। ऐसा नहीं
          है कि एक नैसर्गिक शुभ ग्रह जातक को केवल लाभ ही देगा और एक नैसर्गिक अशुभ
          ग्रह जातक को क्षति पहुंचाएगा। क्रियात्मक प्रकृति कुण्डली में भाव के
          स्वामित्व पर निर्भर करती है। ग्रह की क्रियात्मक प्रकृति का निर्धारण करने
          में निम्नलिखित नियमों का प्रयोग करें:
        - लग्न (१ भाव) और त्रिकोण (५, ९ भाव) का स्वामी शुभ होता है और
          उसमें ९ > ५ < १|   
        - ३, ६ और ११ का स्वामी अशुभ होता है और उसमें ३ < ६ < ११|
        - ६, ८ और १२ का स्वामी अशुभ होता है और उसमे ८ > ६ > १२|
        - केंद्र (४, ७, १०) का स्वामी अपनी नैसर्गिक प्रकृति को त्याग कर सम होता
          है, यदि नैसर्गिक प्रकृति शुभ है तो वह शुभ नहीं रहता और यदि नैसर्गिक प्रकृति
          अशुभ है तो वह अशुभ नहीं रहता| इसे केन्द्राधिपति दोष कहते हैं|
        - यदि चन्द्र लग्न का स्वामी हो तो वह सम होता है|
        - यदि सूर्य या चन्द्र २ या ८ या १२ के स्वामी हों तो सम होते हैं| 
        - किसी भी भाव का स्वामी यदि अपने ही भाव में स्थित हो तो सर्वदा शुभ होता है|

