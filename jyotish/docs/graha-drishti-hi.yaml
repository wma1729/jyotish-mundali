  header: ग्रह दृष्टि
section:
  intro:
    - >-
      एक ग्रह न केवल उन राशियों को प्रभावित करता है जहां वह स्थित है या जिन राशियों का वह स्वामी है,
      बल्कि वह कुछ अन्य राशियों को भी प्रभावित करता है जिन पर वह दृष्टि डालता है। प्रभाव शुभ या
      अशुभ हो सकता है। जो ग्रह दृष्टि डालता है उसे दृष्टा, तथा जिसको देखता है वह दृश्या कहलाता है|
      यदि दृष्टा ग्रह दृश्या राशि के स्वामी के प्रति मित्रवत है, तो इससे राशि को लाभ होगा। वहीं दूसरी
      ओर यदि दृष्टा ग्रह दृश्या राशि स्वामी को शत्रु माने तो राशि पर प्रतिकूल प्रभाव पड़ता है। केवल दृश्या
      राशियां ही नहीं, बल्कि उन राशियों में स्थित ग्रह भी दृष्टा ग्रह से प्रभावित होते हैं। मित्र ग्रह की दृष्टि
      ग्रह को प्रबल करती है, वहीं शत्रु ग्रह की दृष्टि उसे निर्बल करती है| 
  sub-sections:
    - header: ग्रह दृष्टि
      content:
        - >-
          प्रत्येक ग्रह सातवीं राशि और वहां स्थित ग्रहों पर स्पष्ट दृष्टि डालता है| इसके अतिरिक्त मंगल ४ और ८,
          गुरु ५ और ९, शनि ३ और १० राशियों पर स्पष्ट दृष्टि डालता है|
        - प्रत्येक ग्रह ३, ४, ५, ८, ९, और १० राशियों पर आंशिक दृष्टि भी डालता है|
